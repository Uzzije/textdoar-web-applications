{% extends 'search_results.html' %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}{{ user_name }}, Books{% endblock %}</title>
</head>
<body>
{% block body %}
<div class="content">
    {% block content %}
        {% for book in user_book %}
            {{ book.title }}
            {{ book.author }}
            {{ book.book_condition }}
        {% endfor %}
    {% endblock %}
{% endblock %}
</div>
</body>
</html>
