{% extends 'bar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Reset Password{% endblock %}</title>
</head>
<body>
    {% block body %}
<p>Please specify your email address to receive instructions for resetting it.</p>

<form action="" method="post">
    <div style="display:none">
        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
    </div>
     {{ form.email.errors }}
    {% load bootstrap %}
    <div class="row">
        <div class="col-md-6">
            {{ form.email | bootstrap}}
        </div>
        </div>
    <div class="row">
        <div class="col-lg-4">
            <input type="submit" value="Reset password" />
        </div>
    </div>

</form>
{% endblock %}
</body>
</html>
