{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Password reset successful{% endblock %}</title>
</head>
<body>
    {% block body %}
        <div class="text-center col-lg-12 container-fluid">
            <h4><p>We've e-mailed you instructions for setting your password to the e-mail address you submitted.</p></h4>
            <h4><p>You should be receiving it shortly.</p></h4>
        </div>
{% endblock %}
</body>
</html>
