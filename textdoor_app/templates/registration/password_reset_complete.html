{% extends 'bar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Password reset complete{% endblock %}</title>
</head>
<body>
    {% block body %}
        <div class="text-center col-lg-12 container-fluid">
            <p>Your password has been set.  You may go ahead and log in now.</p>
            <p><a href="{% url 'login_page' %}">Log in</a></p>
        </div>
{% endblock %}
</body>
</html>
