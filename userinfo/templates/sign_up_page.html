{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}Sign Up Page{% endblock %}</title>

</head>
<body>
    {% block body %}
    <h1>Create an account</h1>

  <form action="." method="post">{% csrf_token %}
          {{ form.as_p}}
      <input type="submit" value="Create the account">
  </form>
{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <p> {{ errors }} </p>
        {% endfor %}
    {% endfor %}
{% endif %}
{% endblock %}
</body>
</html>
